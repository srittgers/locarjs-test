<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="src/main.js"></script>
    <style>
      /* Simple overlay for controls */
      .overlay {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 9999;
        display: flex;
        gap: 8px;
      }
      .overlay button {
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="overlay">
        <button id="btnSavePin">Save current location</button>
        <button id="btnClearPins">Clear saved pins</button>
      </div>
      <a-scene id="glscene" locar-webcam>
        <a-assets>
          <a-asset-item
            id="locationPin"
            src="src/3d_location_pin.glb"
          ></a-asset-item>
        </a-assets>
        <a-camera
          look-controls="magicWindowTrackingEnabled: false"
          wasd-controls
          locar-camera="positionMinAccuracy:6"
        ></a-camera>

        <!-- placing entities similar to one below in main.js 
        <a-entity
          position="0 30 0"

        >
          <a-gltf-model
            src="#locationPin"
            position="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear;"
          ></a-gltf-model>
          <a-entity
            text="value: HORSE HOUSE; align: center; color: red;"
            position="0 13 0"
            scale="100 100 100"
            look-at="[locar-camera]"
          ></a-entity>>
        </a-entity>-->
      </a-scene>
    </main>
  </body>
</html>
